<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Students</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./app.js"></script>
    <script type="module" src="./requester.js"></script>

</head>

<body>
    <table id="results">
        <thead>
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Faculty Number</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody id="sortedStudents"></tbody>
    </table>

    <form>
        <h3>ADD STUDENT</h3>
        <label>ID </label>
        <input type="title" id="idNumber" placeholder="ID Number...">
        <label>Fisrt Name</label>
        <input type="title" id="firstName" placeholder="First Name...">
        <label>Last Name</label>
        <input  type="title" id="lastName" placeholder="Last Name...">
        <label>Faculty Number</label>
        <input  type="title" id="facultyNumber" placeholder="Faculty Number...">
        <label>Grade</label>
        <input  type="title" id="grade" placeholder="Grade...">
        <button id="addStudent">Add</button>
    </form>

</body>

</html>
