<html lang="en">
<head>

<body>
    <button id="loadBooks">LOAD ALL BOOKS</button>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Isbn</th>

        <tbody id = "allBooks">

            </tr>
            <tr>
                <td>Game of Thrones</td>
                <td>George R. R. Martin</td>
                <td>9780553386790</td>
                <td>
                    <button>Edit</button>

    <form>
        <h3>CREATE FORM</h3>
        <label>TITLE</label>
        <input type="title" id="title" placeholder="Title...">

    </form>

    <form>
        <h3>EDIT FORM</h3>
        <input type="hidden" id = "editId"value=""">

        <label>TITLE</label>
        <input type="title" id="editTitle" placeholder="Title...">
        <label>AUTHOR</label>
        <input type="title" id="editAuthor" placeholder="Author...">
        <label>ISBN</label>
        <input type="title" id="editIsbn" placeholder="Isnb...">
        <button id="editBookPost">Edit</button>
    </form>
   
</body>
